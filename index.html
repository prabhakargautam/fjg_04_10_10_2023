<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=2.0">
<title>Login Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
  }

  .login-container {
    width: 300px;
    margin: 100px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .login-container h3 {
    margin-bottom: 20px;
  }

  .login-container label {
    display: block;
    text-align: left;
    margin-bottom: 10px;
  }

  .login-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .login-container button {
    width: 40%;
    padding: 20px;
    background-color: #007bff;
    border: none;
    border-radius: 1px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  .login-container button.login-btn {
    margin-right: 8%;
  }

  .login-container button.reset-btn {
    background-color: #ccc;
  }

  .login-container button.login-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="Enter your first name" required><br>
      
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" placeholder="Enter your last name" required><br>
      
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required><br>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required><br>
      
      <button type="submit" class="login-btn">Login</button>
      <button type="reset" class="reset-btn">Reset</button>
    </form>
  </div>
</body>
</html>
